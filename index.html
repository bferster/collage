<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link REL="SHORTCUT ICON" HREF="img/favicon.ico">
	<title>Collage</title>
	<meta name="viewport" content="width=device-width">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>	
	<script src="lib/wgl/three.min.js"></script>
	<script src="lib/wgl/ColladaLoader.js"></script>

	<script src="lib/wgl/TransformControls.js"></script>

	<style>
		 body { 			font-family:Verdana,Geneva,sans-serif;font-size:12px; 
							padding:0; margin:0px; 
							}
		.co-base { 			width:100%; height:100vh; 
							}
		.co-main { 			height:calc(100vh - 169px);
							}
		.co-right { 		height:calc(100vh - 16px); background-color:#eee; overflow-y:auto; padding: 8px;
							}	
		.co-botRight { 		position:absolute; background-color:#eee; padding: 8px; top:calc(100vh - 185px); width:calc(100% - 16px);
							}	
		.co-menuHeader { 	background-color:#ccc; height:16px; width:100%; color:#666; 
							text-align:center; margin-bottom:12px; border-radius:4px;
							}	
		.co-bottom { 		background-color:#d4cfcf; height:169px;
							}	
		.co-about { 		position: relative; width:100%; max-width:800px; height:calc(100vh - 28px); margin: 12px auto; border:none; 
							}
		.co-error { 		position: absolute; top:16px; left:19px;
							}
		.co-dialog {		position: absolute; top:16px; left:16px; background-color: #eee; border: 1px solid #aaa;
							padding:16px; border-radius: 16px; width: 600px;
							}
		.co-canvas {		position: absolute; left:50px; top: 12px; width: 512px; height:256px; border-radius: 4px;
							}
		.co-confirm {		position: absolute;  width: 300px; padding: 16px; left: calc(50% - 150px); top: calc(50% - 50px); user-select: none;	
							border-radius: 8px; background-color: #fff; border: 1px solid #999; box-shadow: 4px 2px 12px 2px #aaa; 
							}
		.co-popup {			position: absolute;  width: auto; padding: 12px; left: calc(50% - 100px); top: calc(50% - 50px);
							border-radius: 8px; background-color: #eee; border: 1px solid #999; box-shadow: 4px 2px 12px 2px #aaa; 
							font-size: 14px; text-align:center; display: none;
							}
		.co-prompt {		color:#fff; width:100%;	vertical-align: 3px; margin-left:16px; font-size:16px;
							}
		.co-num {			border-radius:16px; border:1px solid #999;  margin:2px; width:60px; text-align:center;
							}
		.co-is {			border-radius:16px; border:1px solid #999;  margin:2px; width:100%; padding-left: 8px;
							}
		.co-bs {			cursor:pointer; color:#fff; text-align:center; border-radius: 16px; display:inline-block; user-select:none;
							font-size:12px; background-color: #27ae60; padding:2px 8px 2px 8px; vertical-align:3px;
							}
		.co-unselectable { 	-moz-user-select: none;    	 	-khtml-user-select: none;
							-webkit-user-select: none;  	-ms-user-select: none;   user-select: none;
							}
		.co-optionBar {		cursor: pointer; text-align: center; display: inline-block; user-select: none; font-size: 12px;
							background-color: #ccc; padding: 1px 6px 1px 6px; vertical-align:3px;  border: 1px solid #aaa;
							}
		.co-tabMenu {		margin:4px 2px;display:inline-block;width:calc(100% - 4px); height:16px;
							border-radius:8px 8px 0 0; color:#666;background-color:#ccc; border-bottom:1px solid #999;
							}
		.co-tabMenuBar {	cursor: pointer; text-align: center; display: inline-block; user-select: none; font-size: 12px;
							padding: 1px 8px 0 8px; border-radius: 8px 8px 0 0; border-right:3px solid #ccc;
							}
		 table {			border-spacing: 0px;  }


</style>
</head>

<body>
	<div id="showDiv" class="co-base co-unselectable">
		<div style="position:absolute; top:0;left:0;width:calc(100vw - 300px)">
			<div id="mainDiv" class="co-main"></div>
			<div id="bottomDiv" class="co-bottom "></div>
		</div>
		<div style="position:absolute;top:0;left:calc(100vw - 300px);width:300px">
			<div id="rightDiv" class="co-right"></div>
			<div id="botRightDiv" class="co-botRight"></div>
		</div>
	</div>
<script>

/////////////////////////////////////////////////////////////////////////////////////////////////
// MAIN 
/////////////////////////////////////////////////////////////////////////////////////////////////

var app=null;																						// Holds app
var isMobile=false;																					// Flag for mobile devices
var myLatestTap=0;																					// IOS double tape time

	$(window).resize(function() {                                         						// ON WINDOW RESIZE
		app.sc.Resize();																			// Resize 3D system
		if (app && app.allowResize)																	// If app loaded and allowing resizing
			app.Draw();																				// Redraw to fit screen
		});
				
	$(document).ready(function() {								           						// ON PAGE LOADED
		isMobile=navigator.userAgent.match(/(ipad|iphone|ipod|android)/i) ? true : false;			// Set mobile flag
		var url=window.location.search.substring(1);						   						// Get query string
		app=new App(url);                                                    						// Alloc app
		if (window.location.host != "localhost") {													// Not in debug
			$("#splashDiv").fadeIn();																// Fade in splash page
			$("#splashDiv").fadeOut();																// Fade out splash
			$("#showDiv").fadeIn(2000);																// Fade in main
			}
		else{																						// Debug
			$("#showDiv").fadeIn(0);																// Load fast
			}

		$("#mainDiv").on("click",function(e) {													// HANDLE DOUBLE CLICK
			var now=new Date().getTime();															// Get now
   			if (now-myLatestTap < 600) {															// In time period
			   	app.sc.FindScreenObject(e.clientX,e.clientY,true);									// Find object and edit
				app.DrawTopMenu();																	// Show object properties
				}
			myLatestTap=now;																		// Then is now
			});

		$(window).on("keydown",function(e) {														// HANDLE KEYPRESS
				if ((e.which == 84) && e.altKey && e.ctrlKey)	{										// Test key (Ctrl+Alt+T)
			}
			else if ((e.which == 71) && e.altKey) {													// Show spreadsheet (Alt+G)
				window.open("https://docs.google.com/spreadsheets/d/"+app.gid,"_blank");			// Show it	
				}
			});

		});	
 

///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
// APP
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

class App  {																					

	constructor(id)   																			// CONSTRUCTOR
	{
		app=this;
		this.topMenuTab=0;																			// Default layers
		this.gid="1ek9gEvG_lW9bSdKWva0wVY5zcBG3wWVdz8L6R6wOUQI";									// Default spreadsheet
		this.curModel=-1;																			// Assume no object selected
		this.sc=new Scene("mainDiv");																// Make new scene		
		this.doc=new Doc();																			// Make new doc		
		$("#rightDiv,#bottomDiv,#botRightDiv").on("mousedown touchdown touchmove", (e)=> { e.stopPropagation() } );	// Don't move orbiter in menus
		var url=window.location.search.substring(1);						   						// Get query string
		if (url) {
			if (url.match(/gid=/i)) 	this.gid=url.split("&")[0].substr(4);						// If params have a 'gid=' tag, use it
			else						this.gid=url;												// Default spreadsheet
			}
		this.doc.Load(this.gid,(tsv)=> { this.doc.ProjectInit(tsv) });								// Load from Google doc
		this.Draw();																				// Start 
	}

	Draw() 																						// REDRAW
	{
		this.sc.Render();																			// Render scene and animate
		this.DrawTopMenu();																			// Draw top menu
		this.DrawBotMenu();																			// Bottom
	}

	DrawTopMenu()																				// DRAW TOP MENU AREA
	{
		if (this.topMenuTab == 0) 		this.DrawLayerMenu();										// Draw layer menu
		else if (this.topMenuTab == 1) 	this.DrawSceneMenu();										// Scene
		else if (this.topMenuTab == 2) 	this.DrawSettingMenu();										// Settings
	}

	DrawLayerMenu()																				// DRAW LAYER MENU 
	{
		var str=TabMenu("topTabMenu",["Layers","Scenes", "Settings"],this.topMenuTab);				// Add tab menu
		var mod=app.doc.models[this.curModel];														// Point at model
		if (mod) {																					// Valid model
			str+="<table style='text-align:center;margin:4px'><tr><td></td><td>x</td><td>y</td><td>z&nbsp;&nbsp;&nbsp;</td></tr>";	// Header
			var o=mod.pos;																			// Point at pos
			str+="<tr><td style='text-align:left'>Position</td><td>"+MakeNum(1,o.x,0,o.pl)+"</td><td>"+MakeNum(2,o.y,0,o.pl)+"</td><td>"+MakeNum(3,o.z,0,o.pl);
			str+="&nbsp;<img id='loc-pl' style='cursor:pointer' src='img/"+(o.pl ? "" :"un")+"lock.png'</td></tr>"
			str+="<tr><td style='text-align:left'>Size</td><td>"+MakeNum(4,o.sx,2,o.sl)+"</td><td>"+MakeNum(5,o.sy,2,o.sl)+"</td><td>"+MakeNum(6,o.sz,2,o.sl);
			str+="&nbsp;<img id='loc-sl' style='cursor:pointer' src='img/"+(o.sl ? "" :"un")+"lock.png'</td></tr>"
			str+="<tr><td style='text-align:left'>Center</td><td>"+MakeNum(13,o.cx,0,o.cl)+"</td><td>"+MakeNum(14,o.cy,0,o.cl)+"</td><td>"+MakeNum(15,o.cz,0,o.cl);
			str+="&nbsp;<img id='loc-cl' style='cursor:pointer' src='img/"+(o.cl ? "" :"un")+"lock.png'</td></tr>"
			str+="<tr><td style='text-align:left'>Rotation&nbsp;</td><td>"+MakeNum(7,o.rx,2,o.rl)+"</td><td>"+MakeNum(8,o.ry,2,o.rl)+"</td><td>"+MakeNum(9,o.rz,2,o.rl);
			str+="&nbsp;<img id='loc-rl' style='cursor:pointer' src='img/"+(o.rl ? "" :"un")+"lock.png'</td></tr>"
			str+="<tr><td style='text-align:left'>Opacity&nbsp;</td><td>"+MakeNum(16,o.a,2,o.al)+"</td><td colspan='2'>Color&nbsp;<input style='width:92px' id='cm-col' value='"+o.col+"' type='text' class='co-num'>";
			str+="&nbsp;<img id='loc-al' style='cursor:pointer' src='img/"+(o.al ? "" :"un")+"lock.png'</td></tr>"
			str+="<tr><td style='text-align:left'>Name</td><td colspan='3'><input style='width:200px' id='cm-name' value='"+mod.name+"' type='text' class='co-is'></rd></tr>";
			str+="<tr><td style='text-align:left'>Group</td><td colspan='3'><input style='width:200px' id='cm-group' value='"+(mod.style.group ? mod.style.group : "")+"' type='text' class='co-is'></rd></tr>";
			}
		str+="</table></div>";																		// End table
		if (this.curModel == -1) 																	// Nothing selected
			str+="<div style='color:#999;padding:16px'><i>Double-click on an object on the screen to select a layer to edit, or choose it from the timeline.<br><br>Scroll thumb wheel to zoom in/out. Hold Control key to dolly camera.</i></div>";	// Show msg
		else
			str+="<div style='color:#999;padding:16px'><i>Use controls menu to choose mode.<br>Esc to revert to original position.<br>Control to lock to grid.<br>Use + or - to size controls.</i></div>";	// Show msg
		$("#rightDiv").html(str);																	// Add to div

		$("[id^=topTabMenu-]").on("click", function() {												// Change tab
			app.topMenuTab=this.id.substr(11);														// Extract tab number
			app.DrawTopMenu();																		// Draw menu		
			});
	
		$("[id^=loc-]").on("click", function() {													// Set lock
			var id=this.id.substr(4);																// Remove prefix
			mod.pos[id]=1-mod.pos[id];																// Toggle
			app.DrawTopMenu();																		// Redraw
			Sound("click");																			// Click
			app.sc.transformControl.detach();														// Detach from control
			});

		$("[id^=cm-]").on("change", function() {													// Set factor
			var id=this.id.substr(3);																// Remove prefix
			var mod=app.doc.models[app.curModel];													// Point at model
			if (id == "name") 		mod.name=this.value;											// Name
			else if (id == "group") mod.style.group=this.value;										// Group
			else if (id == "col") 	mod.pos.col=this.value;											// Color
			else if (!isNaN(this.value)) {															// A number
				var val=this.value-0;																// Force number
				if (id == 1)		mod.pos.x=val;													// Pos X
				else if (id == 2)	mod.pos.y=val;													// Y
				else if (id == 3)	mod.pos.z=val;													// Z
				else if (id == 7)	mod.pos.rx=val;													// Rotate X in degrees
				else if (id == 8)	mod.pos.ry=val;													// Y
				else if (id == 9)	mod.pos.rz=val;													// Z
				else if (id == 4)	{ if (val)	mod.pos.sx=val; }									// Scale X and avoid 0
				else if (id == 5)	{ if (val)	mod.pos.sy=val; }									// Y
				else if (id == 6)	{ if (val)	mod.pos.sz=val; }									// Z
				else if (id == 13)	mod.pos.cx=val;													// Center X
				else if (id == 14)	mod.pos.cy=val;													// Y
				else if (id == 15)	mod.pos.cz=val;													// Z
				else if (id == 16)	mod.pos.a=val;													// Alpha
				if (mod)	app.sc.MoveObject(mod.style.objId, mod.pos)								// Move model
				}
			});
		
		function MakeNum(id, num, places, lock) {													// Make number box
			num=num.toFixed(places);																// Convert
			return "<input id='cm-"+id+"'value='"+num+"'"+(lock ? " disabled ": "")+"type='text' class='co-num'>";	// Return input				
			}
	}

	DrawSceneMenu()																				// DRAW SCENE MENU 
	{
		var str=TabMenu("topTabMenu",["Layers","Scenes", "Settings"],this.topMenuTab);				// Add tab menu
		$("#rightDiv").html(str);																	// Add to div

		$("[id^=topTabMenu-]").on("click", function() {												// Change tab
			app.topMenuTab=this.id.substr(11);														// Extract tab number
			app.DrawTopMenu();																		// Draw menu		
			});
	}
	
	DrawSettingMenu()																			// DRAW SETTING MENU 
	{
		var str=TabMenu("topTabMenu",["Layers","Scenes", "Settings"],this.topMenuTab);				// Add tab menu
		$("#rightDiv").html(str);																	// Add to div

		$("[id^=topTabMenu-]").on("click", function() {												// Change tab
			app.topMenuTab=this.id.substr(11);														// Extract tab number
			app.DrawTopMenu();																		// Draw menu		
			});
	}

	DrawBotMenu()																					// DRAW BOTTOM MENU AREA
	{
		var str="<div class='co-menuHeader'>Controls</div><table>";
		str+="<tr><td>Controls</td><td>";															// Label
		str+=OptionBar("transformBar",["Move","Size","Rotate"]);									// Add transform menu
		str+="</td></tr><tr><td>View</td><td>";														// Label
		str+=OptionBar("viewAngleBar",["Top","Left","Front","Back","Right"]);						// View menu
		str+="</td></tr><br><tr><td>";
		str+="<img src='img/helpicon.gif' onclick='app.ShowHelp()'></td></tr>";						// Help 
		$("#botRightDiv").html(str+"</table>");														// Add to div
		
		OptionBarEvents("transformBar","radio",(id)=> {												// Menu handler
			if (id == 0)		app.sc.transformControl.setMode("translate");						// Move
			else if (id == 1)	app.sc.transformControl.setMode("scale");							// Size
			else if (id == 2)	app.sc.transformControl.setMode("rotate");							// Rotate		
			},0);
		OptionBarEvents("viewAngleBar","flash",(id)=> {												// Menu handler
			if (id == 0)		app.sc.SetCamera(0,500,0);											// Top
			else if (id == 1)	app.sc.SetCamera(-500,0,0);											// Left
			else if (id == 2)	app.sc.SetCamera(0,0,500);											// Front
			else if (id == 3)	app.sc.SetCamera(0,0,-500);											// Back		
			else if (id == 4)	app.sc.SetCamera(500,0,0);											// Right	
			});
		}

	ShowHelp() 																					// SHOW HELP
	{
		if ($("#helpDiv").length) {																// If already up, bring it down
			$("#helpDiv").hide("slide",{ direction:"down", complete: ()=>{ $("#helpDiv").remove(); } }); // Slide down
			return;																				// Quit																					
			}
		var str="<div id='helpDiv' class='co-dialog'style='height:calc(80vh - 60px);overflow:hidden;display:none;left:16px'>";
		str+="<img src='img/logo.gif' style='vertical-align:-6px' width='24'><span style='font-size:18px;margin-left:8px'>"
		str+="Collage help</span><img src='img/closedot.gif' style='float:right' onclick='$(\"#helpDiv\").remove()'><br><br>";	
		str+="<iframe src='https://docs.google.com/document/d/e/2PACX-1vRnK5c_eOP_KP3ZGDmm4ifkfvvXHZV_ySQs9D8DbwOSmmW4SLmeMwqcpdJ025YNruMg2wfh-5UQGWt3/pub?embedded=true'";
		str+="style='border: 1px solid #999;width:100%;height:calc(80vh - 100px);scrolling='yes'></iframe></div>";
		$("body").append(str);																	// Add to body
		$("#helpDiv").show("slide",{ direction:"down" });										// Slide up
		if (!isMobile)	$("#helpDiv").draggable();												// Make it draggable on desktop
		$("#helpDiv").on("mousedown touchdown touchmove", (e)=> { e.stopPropagation() } );		// Don't move orbiter
		}


} // App class closure


////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
// HELPERS
////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

	function DialogBox(title, content, width, callback, callback2) 								// DIALOG BOX
	{
		$("#dialogDiv").remove();												
		$("body").append("<div class='unselectable' id='dialogDiv'></div>");														
		var str="<p><img src='img/logo32.png' style='vertical-align:-10px'/>&nbsp;&nbsp;";								
		str+="<span id='gtBoxTi'style='font-size:18px;text-shadow:1px 1px #ccc;color:#666'><b>"+title+"</b></span><p>";
		str+="<div style='font-size:14px;margin:14px'>"+content+"</div>";
		$("#dialogDiv").append(str);	
		$("#dialogDiv").dialog({ width:Math.abs(width), buttons: {
					            	"OK": 		function() { if (callback)
					            								callback(); 
					            								$(this).remove();  
					            								},
					            	"Cancel":  	function() { if (callback2)	            		
					            								callback2();
					            								$(this).remove(); }
									}});	
		if (width < 0)
			$("#dialogDiv").dialog("option","position",{ my:"left top", at:"left top", of:this.parent });
		else
			$("#dialogDiv").dialog("option","position",{ my:"center", at:"center", of:this.parent });
	}

	function GetTextBox(title, content, def, callback, x, y)										// GET TEXT LINE BOX
	{
		$("#confirmBoxDiv").remove();																	// Remove 
		$("body").append("<div class='co-confirm' id='confirmBoxDiv'></div>");							// Add box								
		if (x != undefined)		$("#confirmBoxDiv").css({ left:x+"px", top:y+"px" });					// Position if set
		var str="<img src='img/lizalogo.png' width='64' style='vertical-align:-8px'/>&nbsp;&nbsp;";								
		str+="<span style='font-size:14px; color:#666'><b>"+title+"</b></span><br><br>";
		str+="<p>"+content+"<p>";
		str+="<p><input class='co-is' style='width:75%' type='text' id='gtBoxTt' value='"+def+"'></p>";
		str+="<div id='dialogOK' class='co-bs'>OK</div>";
		str+="<div id='dialogCancel' class='co-bs' style='margin-left:8px;background-color:#999'>Cancel</div></div>";
		$("#confirmBoxDiv").html(str);																	// Add to div
		$("#gtBoxTt").focus();																			// Focus on button
		$("#gtBoxTt").on("change", function() {	callback($("#gtBoxTt").val()); $("#confirmBoxDiv").remove(); });	// ONE ENTER
		$("#dialogOK").on("click", function() {	callback($("#gtBoxTt").val()); $("#confirmBoxDiv").remove(); });	// ON OK 
		$("#dialogCancel").on("click", function() {	$("#confirmBoxDiv").remove(); });								// ON CANCEL
		}

	function ConfirmBox(title, content, callback, callback2)										// CONFIRMATION BOX
	{
		Sound("ding");																					// Ding sound
		$("#confirmBoxDiv").remove();																	// Remove 
		$("body").append("<div class='co-confirm' id='confirmBoxDiv'></div>");														
		var str="<img src='img/lizalogo.png' width='64' style='vertical-align:-8px'/>&nbsp;&nbsp;";								
		str+="<span style='font-size:14px; color:#666'><b>"+title+"</b></span><br><br>";
		str+="<p>"+content+"<p>";
		str+="<div style='float:right'><div id='confirmOK' class='co-bs'>OK</div>";
		str+="<div id='confirmCancel' class='co-bs' style='margin-left:8px;background-color:#999'>Cancel</div></div>";
		$("#confirmBoxDiv").html(str);	
	
		$("#confirmOK").on("click", function() {														// ON OK BUT
				$("#confirmBoxDiv").remove();															// Remove 
				if (callback)	callback();																// If callback defined, run it
				});

		$("#confirmCancel").on("click", function() {													// ON CANCEL BUT
				$("#confirmBoxDiv").remove();															// Remove 
				if (callback2)	callback2();															// If callback defined, run it
				Sound("delete");																		// Delete sound
				});
	}

	function LoadingIcon(mode, size, container)														// SHOW/HIDE LOADING ICON		
	{
		container=container ? "#"+containern: "body";													// If no container spec'd, use body
		if (!mode) {																					// If hiding
			$("#sf-loadingIcon").remove();																// Remove it
			return;																						// Quit
			}
		var str="<img src='img/loading.gif' width='"+size+"' ";											// Img
		str+="id='sf-loadingIcon' style='position:absolute;top:calc(50% - "+size/2+"px);left:calc(50% - "+size/2+"px);z-index:5000'>";	
		$(container).append(str);																		// Add icon to container
	}

	function PopUp(msg, time, div)																	// TIMED POPUP
	{
		var str="";
		$("#popupDiv").remove();																		// Kill old one, if any
		str+="<div id='popupDiv' class='co-popup'>"; 													// Add div
		if (time == -1) {																				// If has close but
			time=100000;																				// Increase time
			str+="<img id='pu-close' src='img/closedot.gif' style='float:right;cursor:pointer'>";		// Add close button
			}
		str+=msg+"</div>"; 																				// Add div
		$(div ? "#"+div : "body").append(str);															// Add popup to div or body
		$("#pu-close").click(function() { $("#popupDiv").remove(); });									// Remove on click of close but
		$("#popupDiv").fadeIn(500).delay(time ? time*1000 : 3000).fadeOut(500);							// Animate in and out		
	}

	function Prompt(msg, secs)																		// TIMED PROMPT
	{
		var str="";
		$("#promptSpan").html(msg);																		// Add message
		if (secs == "on") 																				// If on	
			$("#promptSpan").fadeIn(200);																// Fade in
		else																							// Popping up	
			$("#promptSpan").fadeIn(500).delay(secs ? secs*1000 : 3000).fadeOut(500);					// Animate in and out		
	}

	function trace(msg, p1, p2, p3, p4)																// CONSOLE 
	{
		if (p4 != undefined)
			console.log(msg,p1,p2,p3,p4);
		else if (p3 != undefined)
			console.log(msg,p1,p2,p3);
		else if (p2 != undefined)
			console.log(msg,p1,p2);
		else if (p1 != undefined)
			console.log(msg,p1);
		else
			console.log(msg);
	}

	function trace2(msg, p1, p2)																	// VISIBLE CONSOLE (FOR IOS)
	{
		msg+=(p1 != undefined) ? (","+p1) : ""; 														// Add with comma
		msg+=(p2 != undefined) ? (","+p2) : ""; 
		if (!$("#errorDiv")[0])																			// If not initted
			$("body").append("<div id='errorDiv' class='co-error'></div>");								// Add div
		$("#errorDiv").append(msg+"<br> ");																// Print msg
		console.log(msg);																				// On console too
	}

	function Sound(sound, mute)																		// PLAY SOUND
	{
		var snd=new Audio();																			// Init audio object
		if (sound.match(/\.mp3/i))		snd=new Audio(sound)											// If an MP3 file
		else							snd=new Audio("img/"+sound+".mp3");								// Use built in mp3
		if (!mute)	{																					// If not initing or muting	
			snd.volume=100/100;																			// Set volume
			snd.play();																					// Play it
			}
		}
		
	function MakeSelect(id, multi, items, sel, extra, values)										// CREATE HTML SELECT
	{
		var	str="<select class='co-is' style='width:auto' id='"+id+"'";									// Header
		str+=" data-lastselect='"+(sel ? sel : '')+"' ";												// Init last selected
		if (multi)																						// Multi select
			str+="multiple='multiple' size='"+multi+"'";												// Add flag
		if (extra)																						// If extra param
			str+=extra;																					// Add them
		str+=">";																						// End header
		for (i=0;i<items.length;++i) {																	// For each option
			str+="<option";																				// Add tag
			if (values && values[i]) {																	// If has a value
				str+=" value='"+values[i]+"'";															// Add it
				if (sel == values[i])	str+=" selected='selected'"										// If value selected, add tag
				}
			else if (sel == items[i])	str+=" selected='selected'"										// If name selected, add tag
			str+=">"+items[i]+"</option>";																// End option
			}	
		return str+"</select>";																			// End select				
	}

	function TabMenu(id, options, def)																	// TAB MENU
	{
		var i;
		var str="<div class='co-tabMenu'>";																// Container div
		for (i=0;i<options.length;++i) {																// For each tab
			str+="<div class='co-tabMenuBar' id='"+id+"-"+i+"' style='";								// Tag
			if (def == i)	str+="color:#fff;background-color:#999";									// Highlight
			str+="'>"+options[i]+"</div>";																// Finish
			}
		return str+"</div>";																			// End menu				
	}

	function OptionBar(id, options, label)															// CREATE OPTION BAR MENU
	{
		var i,n=options.length-1;
		var str="<div style='margin:4px 8px;display:inline-block'><span style='vertical-align:3px'>"+(label ? label : "")+"&nbsp;</span>";	// Container div
		str+="<div class='co-optionBar' id='"+id+"-0' style='border-radius:16px 0 0 16px;'>"+options[0]+"</div>";	// First segment
		for (i=1;i<n;++i) 																				// For each middle seg
			str+="<div class='co-optionBar' id='"+id+"-"+i+"'>"+options[i]+"</div>";					// Add it
		str+="<div class='co-optionBar' id='"+id+"-"+n+"' style='border-radius:0 16px 16px 0;'>"+options[n]+"</div>";	// Last
		return str+"</div>";																				// End toolbar				
	}

	function OptionBarEvents(id, mode, callback, def)												// ADD OPTION BAR EVENTS
	{
		id+="-";																						// Add dash
		$("[id^="+id+"]").data("select",0);																// Assume all unselected
		if (def != undefined) {																			// If a default
			$("#"+id+def).css("color","#008800");														// Set it
			$("#"+id+def).data("select",1);																// Set data as selected
			}
		$("[id^="+id+"]").click(function(e) {															// ON CLICK
			Sound("click");																				// Click
			var i=this.id.split("-")[1];																// Get number id
			if (mode == "radio") {																		// If radio mode
				$("[id^="+id+"]").css("color","#333");													// Turn off all	
				$("[id^="+id+"]").data("select",0);														// All unselected
				$("#"+this.id).css("color","#008800");													// Highlight	
				}
			else if (mode == "flash") {																	// If flash mode
				$("[id^="+id+"]").css("color","#333");													// Turn off all	
				$("[id^="+id+"]").data("select",0);														// All unselected
				$("#"+this.id).css("color","#009900");													// Highlight	
				$("#"+this.id).animate({color:"#333"});													// Fade out
				}
			else{																						// Check mode
				$("#"+this.id).css("color",($("#"+this.id).data("select")) ? "#333": "#008800");		// Toggle
				}
			$("#"+this.id).data("select",($("#"+this.id).data("select")) ? 0 : 1);						// Set select
			if (callback) callback(i);																	// Return index
			});
	}
